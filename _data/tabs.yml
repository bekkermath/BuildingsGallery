tab1:
  name: SphA2
  title: SphA2
  source: sourceSA2
  active: 1
  content: |
    A spherical building of type A<sub>2</sub>.
    
    <table>
      <tr>
        <td>Represented group:</td>
        <td>$\text{GL}_3(F_2)$ or $\text{SL}_3(F_2)$, with $F_2$ the field of order 2.</td>
      </tr>
      <tr>
        <td>Stabiliser of the fundamental chamber:</td>
        <td>
          $$B = \left\{
          \begin{pmatrix}\nonumber
            *&*&*\\
            0&*&*\\
            0&0&*
          \end{pmatrix}
          \right\}$$
        </td>
      </tr>
      <tr>
        <td>Simple reflections:</td>
        <td>
            $s_0 =  \begin{pmatrix}\nonumber
                      0&1&0\\
                      1&0&0\\
                      0&0&1
                    \end{pmatrix}$
                
            $s_1 =  \begin{pmatrix}\nonumber
                      1&0&0\\
                      0&0&1\\
                      0&1&0
                    \end{pmatrix}$          
        </td>
      </tr>
    </table>
    
